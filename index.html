<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="CSS Basics"/>
        <meta charset="UTF-8"> 
	</head>
	<body>
	<script>
	console.log("Using for loop");
	for(var i =5; i<=50; i=i+5){
		console.log(i);
	}
	console.log("Using while loop");
	var j= 5;
	while(j<=50){
		console.log(j);
		j=j+5;
	}
	</script>
</html>
